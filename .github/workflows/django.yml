name: Django CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # services:
    #   # If you use PostgreSQL later, you'd add it here. 
    #   # For now, SQLite (Django's default) works automatically.

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Match your local version

    - name: Install Dependencies
      run: |  
        python -m pip install --upgrade pip
        pip install django
        # if you have a requirements.txt, use: pip install -r requirements.txt

    - name: Run Tests
      run: |
        python manage.py test