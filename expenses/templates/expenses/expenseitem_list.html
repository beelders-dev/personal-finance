<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Date created</th>
    </tr>
  </thead>
  <tbody>
    {% for item in expenseitem_list %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
